<form method="POST" action="{{pageLink(posturl)}}">
    <fieldset>
        <label for="iTitle">Title</label>
        <input id="iTitle" type="text" name="title" value="{{title}}"><br>
        <textarea class="input-xxlarge" name="content" rows="10" cols="50">{{content}}</textarea><br>
        <button type="submit" class="btn">Save</button>
    </fieldset>
</form>
